<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Meme Generator</h1>
            <p>Create memes with custom text and styling</p>
        </header>

        <div class="meme-generator">
            <div class="controls-panel">
                <div class="control-group">
                    <label for="imageInput" class="btn-primary">Upload Your Image</label>
                    <input type="file" id="imageInput" accept="image/*" style="display: none;">
                </div>

                <div class="sample-images">
                    <h3>Or Choose a Sample</h3>
                    <div class="sample-grid">
                        <img src="sample memes/image.png" alt="Sample 1" class="sample-image" data-src="sample memes/image.png">
                        <img src="sample memes/image copy.png" alt="Sample 2" class="sample-image" data-src="sample memes/image copy.png">
                        <img src="sample memes/image copy 2.png" alt="Sample 3" class="sample-image" data-src="sample memes/image copy 2.png">
                    </div>
                </div>

                <div class="text-controls">
                    <div class="text-group">
                        <h3>Top Text</h3>
                        <input type="text" id="topText" placeholder="Enter top text..." value="">
                        <div class="control-row">
                            <label>Text Color:</label>
                            <input type="color" id="topTextColor" value="#ffffff">
                        </div>
                        <div class="control-row">
                            <label>Border Color:</label>
                            <input type="color" id="topBorderColor" value="#000000">
                        </div>
                        <div class="control-row">
                            <label>Font Size:</label>
                            <input type="range" id="topFontSize" min="20" max="100" value="48">
                            <span id="topFontSizeValue">48</span>
                        </div>
                        <div class="control-row">
                            <label>X Position:</label>
                            <input type="range" id="topX" min="0" max="800" value="400">
                            <span id="topXValue">400</span>
                        </div>
                        <div class="control-row">
                            <label>Y Position:</label>
                            <input type="range" id="topY" min="0" max="600" value="50">
                            <span id="topYValue">50</span>
                        </div>
                    </div>

                    <div class="text-group">
                        <h3>Bottom Text</h3>
                        <input type="text" id="bottomText" placeholder="Enter bottom text..." value="">
                        <div class="control-row">
                            <label>Text Color:</label>
                            <input type="color" id="bottomTextColor" value="#ffffff">
                        </div>
                        <div class="control-row">
                            <label>Border Color:</label>
                            <input type="color" id="bottomBorderColor" value="#000000">
                        </div>
                        <div class="control-row">
                            <label>Font Size:</label>
                            <input type="range" id="bottomFontSize" min="20" max="100" value="48">
                            <span id="bottomFontSizeValue">48</span>
                        </div>
                        <div class="control-row">
                            <label>X Position:</label>
                            <input type="range" id="bottomX" min="0" max="800" value="400">
                            <span id="bottomXValue">400</span>
                        </div>
                        <div class="control-row">
                            <label>Y Position:</label>
                            <input type="range" id="bottomY" min="0" max="600" value="550">
                            <span id="bottomYValue">550</span>
                        </div>
                    </div>
                </div>

                <button id="downloadBtn" class="btn-primary btn-download">Download Meme</button>
            </div>

            <div class="canvas-container">
                <canvas id="memeCanvas" width="800" height="600"></canvas>
                <div class="canvas-placeholder" id="canvasPlaceholder">
                    <p>Select an image to get started</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
